<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Team Gen</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1 class="heading-1">Random Team Generator</h1>
    <div id="team-form">
        <form id="team-form--2">
            <!-- <input type="text" name="teamNames" id="textBox" placeholder="Write all the names here separated by commas" required> -->
            <div class="empty">&nbsp;</div>
            <textarea name="teamNames" id="textBox" rows="14" cols="10" wrap="soft" maxlength="400" placeholder="Write all the names here separated by commas" required></textarea>
            <input type="number" id="team-numbers" name="teamNumbers" min="1" max="10" placeholder="People per team. Min: 1, Max: 10." required>
            <div class="btns">
                <input type="submit" value="Make Teams" id="team-btn">  
            </div>
                     
        </form>
       <div class="btns">
           <button class="reset">Reset</button>
        </div>
    </div>
    
    <div class="result">
        
    </div>
    <div class="copy">&copy; Victor Fernandez & Melvin Gonzalez</div>
    <script defer src="src/script.js"></script>
</body>
</html>
